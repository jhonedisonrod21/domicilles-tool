<!DOCTYPE html>
<html lang="en">
<head>

    <title>Add Product</title>
    <link rel="stylesheet" type="text/css" href="css/stylesProduct.css" />
    <link id="import_index" rel="import" href="index.html" />
    <script>
        var controller = localStorage.getItem('controller');
        var manager = localStorage.getItem('manager');
        console.log(manager);
        console.log(controller.manager);
    </script>
</head>
<body>
    <header>
        <h1 align="center">Edit Product</h1>

    <hr width="63%" align="center" color="yellow" noshade>
    <dev>
        <form>
            <div>
                <label>Id: </label>
                <input id="input_id_product" type="text">

            <div>

                <select id="select_article">

            <div>

            </div>
        </form>
    </dev>
