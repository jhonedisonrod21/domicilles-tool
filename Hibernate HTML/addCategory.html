<!DOCTYPE html>

</head>

<header>
    <h1 align = "center">Add Category</h1>
</header>

            <input id="input_name_category" type="text">
        </div>
        <div>
            <label>Description: </label>
            <textarea id="input_description_category" type="text">
                </textarea>
        </div>

                <option value="article1">Null</option>

        </div>

        </div>
    </form>
