<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Article</title>
    <link rel="stylesheet" type="text/css" href="css/stylesArticle.css" />
</head>
<body>
<header>
    <h1 align = "center">Edit Article</h1>
</header>
<hr width="63%" align="center" color="yellow" noshade>
<dev>
    <form>
        <div>
            <label>Id: </label>
            <input id="input_id_article" type="text">
        </div>
        <div>
            <label>Name: </label>
            <input id="input_name_article" type="text">
        </div>
        <div>
            <label>Price: </label>
            <input id="input_price_article" type="text">
        </div>
        <div>
            <label>Quantity: </label>
            <input id="input_quantity_article" type="text">
        </div>
        <div>
            <label>Place : </label>
            <select id="select_place_article">
                <option value="article1">Tunja</option>
                <option value="article2">Duitama</option>
                <option value="article2">Yopal</option>
            </select>
        </div>
        <div>
            <label>Category : </label>
            <select id="select_category_article">
                <option value="article1">Null</option>
            </select>
        </div>
        <div>
            <button class="button_save" type="submit">Save</button>
            <button class="button_cancel" type="submit">Cancel</button>
        </div>
    </form>
</dev>
</body>
</html>
